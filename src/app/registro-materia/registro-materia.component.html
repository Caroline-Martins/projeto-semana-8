<div class="container">
    <h3>Formulário de registro de matéria</h3>
    <form>
      <div class="mb-3">
        <label class="form-label">Nome:</label>
        <input type="text" class="form-control">
        <div class="form-text">nome da matéria</div>
      </div>
      <div class="mb-3" col-6 >
        <label class="form-label">Carga horária de horas aula:</label>
        <input type="number" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Escola:</label>
        <input type="text" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Professor(a):</label>
        <select class="form-select" aria-label="Escolher professor(a)">
          <option selected>Selecione</option>
          <option value="1">Otávio</option>
          <option value="2">Leandro</option>
          <option value="3">Cláudia</option>
          <option value="3">Carla</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Matéria é opcional ?</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
            Sim
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
          <label class="form-check-label" for="flexRadioDefault2">
            Não
          </label>
        </div>
      </div>
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Enviar
      </button>
    </form>
    
  </div>
